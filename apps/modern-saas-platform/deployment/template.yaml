{
  "AWSTemplateFormatVersion": "2010-09-09",
  "Transform": "AWS::Serverless-2016-10-31",
  "Description": "SAM template for TechCorp Platform",
  "Resources": {
    "ApiFunction": {
      "Type": "AWS::Serverless::Function",
      "Properties": {
        "CodeUri": "dist/",
        "Handler": "api/server.handler",
        "Runtime": "nodejs18.x",
        "Environment": {
          "Variables": {
            "NODE_ENV": "production",
            "PORT": "3000",
            "DATABASE_URL": "${DATABASE_URL}",
            "JWT_SECRET": "${JWT_SECRET}"
          }
        },
        "Events": {
          "Api": {
            "Type": "Api",
            "Properties": {
              "Path": "/{proxy+}",
              "Method": "ANY"
            }
          }
        }
      }
    }
  }
}