    pages: - 
      
        name: dashboard
        path: /
        components: - 
          
            type: stats_overview
            dataSource: analytics
          
          
            type: chart
            dataSource: revenue_trends
          
          
            type: recent_activity
            dataSource: activity_log
          
        
      
      
