    rules: - 
      
        name: low_inventory
        condition: inventory < reorder_point
        severity: warning
        channels: - 
          email
          dashboard
        
      
      
        name: high_value_order
        condition: order.total > 1000
        severity: info
        channels: - 
          email
          sms
        
      
    
  
