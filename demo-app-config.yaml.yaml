app:
  name: my-saas-app
  displayName: My SaaS Application
  description: A sample SaaS application generated by CORE Platform
  version: 1.0.0
  author: CORE Platform
  license: MIT
database:
  type: postgresql
  entities:
    - name: user
      displayName: Users
      description: Application users
      fields:
        id:
          type: string
          required: true
          unique: true
          ui:
            widget: input
            label: ID
        email:
          type: string
          required: true
          unique: true
          validation:
            pattern: ^[^\s@]+@[^\s@]+\.[^\s@]+$
          ui:
            widget: input
            label: Email
            placeholder: user@example.com
        name:
          type: string
          required: true
          ui:
            widget: input
            label: Full Name
        role:
          type: string
          required: true
          default: user
          validation:
            enum:
              - admin
              - user
              - viewer
          ui:
            widget: select
            label: Role
            options:
              - label: Administrator
                value: admin
              - label: User
                value: user
              - label: Viewer
                value: viewer
        createdAt:
          type: date
          required: true
          ui:
            widget: date
            label: Created At
      permissions:
        create:
          - admin
        read:
          - admin
          - user
        update:
          - admin
          - user
        delete:
          - admin
integrations:
  - name: email-service
    type: rest
    config:
      baseUrl: https://api.emailservice.com
      timeout: 30000
    endpoints:
      - name: send-email
        method: POST
        path: /v1/send
        authentication:
          type: api-key
          config:
            header: X-API-Key
workflows:
  - name: user-onboarding
    displayName: User Onboarding
    description: Onboard new users with welcome email
    trigger:
      type: event
      config:
        event: user.created
    steps:
      - name: send-welcome-email
        type: api-call
        config:
          integration: email-service
          endpoint: send-email
          template: welcome-email
        retry:
          attempts: 3
          delay: 5000
ui:
  theme: default
  pages:
    - name: users
      path: /users
      title: Users
      description: Manage application users
      layout: list
      components:
        - type: table
          config:
            entity: user
            columns:
              - name
              - email
              - role
              - createdAt
            actions:
              - create
              - edit
              - delete
      permissions:
        - admin
features:
  authentication: true
  multiTenancy: true
  fileUpload: false
  notifications: true
  analytics: false
  cron: false
